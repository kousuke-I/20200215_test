<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>音声読上げ</title>
</head>

<body>

    <header>
        <h1>音声読上げ</h1>
    </header>
    <main>
        <div>
            <div>
                <input type="text" class="text" value="ジーズアカデミー" style="width: 80%; height: 80px; font-size: 20px;" />
            </div>
            <div>
                <button id="" onclick="speak()" style="height: 30px; width: 80px;">再生</button>
                <button id="clear" style="height: 30px; width: 80px;">リセット</button>
            </div>
            <div>

                <label>再生速度 遅<input type="range" name="rate" id="rate" min="0.1" max="10" step="0.1" value="1">早</label>
            </div>
            <div>
                <label>再生ピッチ 低<input type="range" name="pitch" id="pitch" min="0" max="2" step="0.1" value="1">高</label>
            </div>
            <!-- <label><input type="radio" name="lang" id="woman">女性</label> -->
            <!-- <label><input type="radio" name="lang" id="man">男性</label> -->

    </main>
    <!-- スクリプト -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        //クリア
        $("#clear").on("click", function() {
            $(".text").val("");
        });

        function speak() {


            var speak = new SpeechSynthesisUtterance();
            //言語設定
            speak.lang = "jp";
            // 発音テキスト
            speak.text = document.querySelector(".text").value;
            //再生速度 0.1~10
            speak.rate = document.querySelector("#rate").value;
            //再生ピッチ（高低） 0~2
            speak.pitch = document.querySelector("#pitch").value;

            console.log(speak.lang);
            console.log(speak.rate);
            console.log(speak.pitch);

            speechSynthesis.speak(speak);
        }
    </script>
</body>

</html>
